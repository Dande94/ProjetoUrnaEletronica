<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Anderson Nunes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-Left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL<br/>
                        Partido:QQQ<br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d-1-Right">
                    <div class="d-1-image">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Pressione a tecla:<br/>
                CONFIRMA  para CONFIRMAR este voto<br/>
                CIRRIGE para REINICIAR este voto<br/>
            </div>
        </div>
        <div class="teclado">
            <div class="tecladoLinha">
                <div class="tecladoBtn" onclick="clicou('1')">1</div>
                <div class="tecladoBtn" onclick="clicou('2')">2</div>
                <div class="tecladoBtn" onclick="clicou('3')">3</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBtn" onclick="clicou('4')">4</div>
                <div class="tecladoBtn" onclick="clicou('5')">5</div>
                <div class="tecladoBtn" onclick="clicou('6')">6</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBtn" onclick="clicou('7')">7</div>
                <div class="tecladoBtn" onclick="clicou('8')">8</div>
                <div class="tecladoBtn" onclick="clicou('9')">9</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBtn" onclick="clicou('0')">0</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBtn btnBranco" onclick="branco()">BRANCO</div>
                <div class="tecladoBtn btnCorrige" onclick="corrige()">CORRIGE</div>
                <div class="tecladoBtn btnConfirma" onclick="confirmar()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
